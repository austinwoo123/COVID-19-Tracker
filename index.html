<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add non-bootstrap css framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <!--cdn script for chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <!-- AJAX CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- jquery validator CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js">
    </script>

    <link rel="icon" href="assets/images/favicon.png" type="image/png" />
    <title>COVID-19 Tracker</title>
</head>

<body>
    <!-- Navbar-->
    <nav class="navbar has-background-danger" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <div class="navbar-item is-size-1">
                <img src="assets/images/logo_transparent.png" class="image has-ratio m-2" alt="logo">
                <h1 class="is-size-2 is-italic">COVID-19 Tracker</h1>
            </div>

            <!-- Navbar Burger Icon -->
            <a role="button" class="navbar-burger nav-toggle" id="nav-toggle" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>

        </div>

        <!-- Navbar Menu -->
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="index.html">Home</a>
                <a class="navbar-item" href="docs.html">Documentation</a>
                <a class="navbar-item" href="about.html">About</a>
            </div>
        </div>

    </nav>

    <!-- Standalone Search -->
    <div class="level-left m-3">
        <h1 class="mr-3 mb-1">
            <strong>Search Covid Statistics</strong>
        </h1>
        <div class="field has-addons is-rounded">
            <input type="text" class="form-control input is-rounded" name="searchTermHTML" id="search-term"
                placeholder="Enter City and State">
            <button type="submit" class="button is-primary is-rounded" id="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="modal" id="errorModal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <!-- Any other Bulma elements you want -->
                <div class="modal-card">
                    <header class="modal-card-head">
                        <p class="modal-card-title">Modal title</p>
                        <button class="delete" aria-label="close"></button>
                    </header>
                    <section class="modal-card-body">
                        <!-- Content ... -->
                    </section>
                    <footer class="modal-card-foot">
                        <button class="button is-success">Save changes</button>
                        <button class="button">Cancel</button>
                    </footer>
                </div>

            </div>
            <button class="modal-close is-large" aria-label="close" id="closeModal"></button>
        </div>
    </div>

    <div class="tile">

        <!-- City Info tile -->
        <div class="tile is-parent is-vertical is-4">
            <article class="container tile is-child notification is-info">
                <h1 class="title has-text-weight-bold">Covid Info</h1>
                <div class="city-info subtitle" id="covid-info"></div>
            </article>
        </div>

        <!-- Map tile -->
        <div class="tile is-parent is-vertical">
            <article class="container tile is-child notification is-primary" width="100" height="100">
                <canvas id="myChart"></canvas>
            </article>
        </div>

    </div>

    <!-- Bottom tile -->
    <div class="tile" id="testingSites">

    </div>

    <!-- Footer -->
    <div class="tile is-parent is-vertical is-12">
        <article class="tile is-child notification">
            <div class="content has-text-centered">
                <p class="subtitle has-text-grey-light">
                    COVID-19 Tracker by Abuye Mamuye, Austin Woo, Muhammad A Khalid, Vincent Nguyen. The source code is
                    licensed <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
                </p>
            </div>
        </article>
    </div>

    <!--Add libraries here-->
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="assets/script.js"></script>

</body>

</html>
